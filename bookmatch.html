<!DOCTYPE html>
<html>
<!--Use jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <title>BookMatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>BookMatch</h1>
    <div id="book-area">

        <div id="preferences">
            <form id="bookType">
                <input type="text" id="subject" placeholder="subject">
                <input type="text" id="author" placeholder="author">
                <input type="text" id="title" placeholder="title">
                <input type="button" value="Find a Match" onclick="buttonClick()">
            </form>
            <div id="text">
            </div>
        </div>

        <div id="matching">
            <div id="book-card">
                <h3 id="book-title"></h3>
                <div id="img-container">
                    <img id="book-img" src="">
                </div>
                <input type="image" src="resources/info.png" id="info" onclick="infoClick()">
                <p id="description"></p>
            </div>
            <div id="img-holder"></div>
            <div id="buttons">
                <button onclick="dislikeBook()">Dislike</button>
                <button id="like-button" onclick="likeBook()">Like</button>
            </div>
        </div>
    </div>
    <section class="modal hidden">
        <p>Congrats You Matched with:</p>
        <img id="match-book" src="">
        <button id="close-modal" onclick="closeModal()">Find a New Book</button>
    </section>
    <div class="overlay hidden"></div>
</body>
