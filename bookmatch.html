<!DOCTYPE html>
<html>
<!--Use jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <title>BookMatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="book-area">
        <div id="preferences">
            <div id="header">
                <img id="logo" src="./resources/bookLogo.png">
                <h1>BookMatch</h1>
            </div>
            <h4 id="error-text"></h4>
            <form id="bookType">
                <label id="subject-label">Subject:</label>
                <select id="subject">
                    <option>None</option>
                    <option>ANTIQUES & COLLECTIBLES</option>
                    <option>ARCHITECTURE </option>
                    <option>ART </option>
                    <option>BIBLES </option>
                    <option>BIOGRAPHY & AUTOBIOGRAPHY</option>
                    <option>BODY, MIND & SPIRIT </option>
                    <option>BUSINESS & ECONOMICS </option>
                    <option>COMICS & GRAPHIC NOVELS</option>
                    <option>COMPUTERS </option>
                    <option>COOKING </option>
                    <option>CRAFTS & HOBBIES </option>
                    <option>DESIGN </option>
                    <option>DRAMA </option>
                    <option>EDUCATION</option>
                    <option>FAMILY & RELATIONSHIPS</option>
                    <option>FICTION </option>
                    <option>FOREIGN LANGUAGE STUDY </option>
                    <option>GAMES & ACTIVITIES </option>
                    <option>GARDENING </option>
                    <option>HEALTH & FITNESS </option>
                    <option>HISTORY </option>
                    <option>HOUSE & HOME </option>
                    <option>HUMOR </option>
                    <option>JUVENILE FICTION </option>
                    <option>JUVENILE NONFICTION </option>
                    <option>LANGUAGE ARTS & DISCIPLINES</option>
                    <option>LAW </option>
                    <option>LITERARY COLLECTIONS </option>
                    <option>LITERARY CRITICISM </option>
                    <option>MATHEMATICS </option>
                    <option>MEDICAL </option>
                    <option>MUSIC </option>
                    <option>NATURE </option>
                    <option>PERFORMING ARTS </option>
                    <option>PETS </option>
                    <option>PHILOSOPHY </option>
                    <option>PHOTOGRAPHY </option>
                    <option>POETRY </option>
                    <option>POLITICAL SCIENCE </option>
                    <option>PSYCHOLOGY </option>
                    <option>REFERENCE </option>
                    <option>RELIGION </option>
                    <option>SCIENCE </option>
                    <option>SELF-HELP </option>
                    <option>SOCIAL SCIENCE </option>
                    <option>SPORTS & RECREATION </option>
                    <option>STUDY AIDS </option>
                    <option>TECHNOLOGY & ENGINEERING</option>
                    <option>TRANSPORTATION </option>
                    <option>TRAVEL </option>
                    <option>TRUE CRIME </option>
                    <option>YOUNG ADULT FICTION </option>
                    <option>YOUNG ADULT NONFICTION </option>
                </select>
                <!-- <input type="text" id="subject" placeholder="Subject"> -->
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="title" placeholder="Title">
                <input id="match-button" type="button" value="Find a Match" onclick="buttonClick()">
            </form>
            <a id="about" href="./about.html">About/How To</a>
            <input id="reset-button" type="button" value="Reset" onclick="location.reload();">
            <div id="text">
            </div>
        </div>
        <div id="spacer"></div>
        <div id="matching">
            <p>Keep Clicking Like and Dislike to Find a Match!</p>
            <div id="book-card">
                <img id="closed-book" src="./resources/ClosedBook.png">
                <input type="image" src="resources/info.png" id="info" onclick="infoClick()">
                <h3 id="book-title"></h3>
                <div id="img-container">
                    <img id="loading" src="resources/loading.gif">
                    <img id="book-img" src="">
                    <div id="horiz-space"></div>
                </div>
            </div>
            <div id="book-card-open">
                <div id="open-book">
                    <p id="book-description"></p>
                    <img id="img-open-book" src="./resources/OpenBook.png">
                    <input type="image" src="resources/close.png" id="close-button" onclick="closeBook()">
                </div>
            </div>
            <div id="button-space"></div>
            <div id="buttons">
                <input class="choice-button" type="image" src="resources/Dislike.png" id="dislike-button"
                    onclick="dislikeBook()">
                <input class="choice-button" type="image" src="resources/Like.png" id="like-button"
                    onclick="likeBook()">
            </div>
        </div>
    </div>
    <section class="modal hidden">
        <p>Congrats You Matched with:</p>
        <h3 id="match-book-title"></h3>
        <img id="match-book" src="">
        <p id="match-desc"></p>
        <button id="close-modal" onclick="closeModal()">Find a New Book</button>
    </section>
    <div class="overlay hidden"></div>
</body>
